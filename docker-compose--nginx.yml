version: '3.8'

services:
  aggregator:
    build: .
    container_name: calendar-aggregator
    restart: unless-stopped
    volumes:
      - calendar-data:/app/output
      - ./calendar_cache.db:/app/calendar_cache.db
    environment:
      - EVENTS_URL=https://www.noblesvillemainstreet.org/events
    command: sh -c "while true; do python aggregator.py && sleep 3600; done"  # 1 hour (default)
    # command: sh -c "while true; do python aggregator.py && sleep 1800; done"  # 30 minutes
    # command: sh -c "while true; do python aggregator.py && sleep 21600; done"  # 6 hours

  nginx:
    image: nginx:alpine
    container_name: calendar-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - calendar-data:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - aggregator

volumes:
  calendar-data: