version: '3.8'

services:
  aggregator:
    build: .
    container_name: noblesville-calendar-aggregator
    restart: unless-stopped
    volumes:
      - calendar-data:/app/output
      - ./calendar_cache.db:/app/calendar_cache.db
    environment:
      - EVENTS_URL=https://www.noblesvillemainstreet.org/events
      - UPDATE_INTERVAL=3600  # 1 hour in seconds
      # - UPDATE_INTERVAL=1800  # 30 minutes in seconds
      # - UPDATE_INTERVAL=21600  # 6 hours in seconds
      - USE_NGINX=true

  nginx:
    image: nginx:alpine
    container_name: noblesville-calendar-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - calendar-data:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - aggregator

volumes:
  calendar-data: