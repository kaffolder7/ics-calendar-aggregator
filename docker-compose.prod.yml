services:
  aggregator:
    build: .
    container_name: noblesville-calendar-aggregator
    restart: unless-stopped
    volumes:
      - calendar-data:/app/output
    environment:
      - EVENTS_URL=https://www.noblesvillemainstreet.org/events
      - UPDATE_INTERVAL=3600  # 1 hour in seconds
      # - UPDATE_INTERVAL=1800  # 30 minutes in seconds
      # - UPDATE_INTERVAL=21600  # 6 hours in seconds
      # - OUTPUT_DIR=/app/output
      - USE_NGINX=true
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/output/merged_calendar.ics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: noblesville-calendar-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - calendar-data:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - aggregator
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/calendar.ics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  calendar-data: