services:
  aggregator:
    build: .
    container_name: noblesville-calendar-aggregator
    restart: unless-stopped
    volumes:
      - calendar-data:/app/output
    environment:
      - EVENTS_URL=https://www.noblesvillemainstreet.org/events
      - UPDATE_INTERVAL=3600  # 1 hour in seconds
      - USE_NGINX=true
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/output/merged_calendar.ics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: noblesville-calendar-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - calendar-data:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      aggregator:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "test -f /usr/share/nginx/html/merged_calendar.ics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

volumes:
  calendar-data: